<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.OHM.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
        var data = { Msg: "Put Stuff In Html Form", TextBoxData: "OHM", CheckBoxData: true, SelectData: 2 , TextBoxWithNumber : 7.6 };
        $(function () {
        
            $(".pnlForm").ObjectToHtml(data);
            $("#btnBackToObj").click(function () {
                var newData = $(".pnlForm").HtmlToObject(data);
                alert(JSON.stringify(newData));
                //use firebug for better web :-) 
                // console.log(JSON.stringify(newData));
            });
        });
    </script>
</head>
<body>
    <div class="pnlForm">
        <h3 class="Msg"></h3>
        <input type="text" class="TextBoxData" value="" />
      
        <input type="checkbox" class="CheckBoxData" />
        <select class="SelectData">
            <option value="1">item 1</option>
            <option value="2">item 2</option>
            <option value="3">item 3</option>
        </select>
         <input type="text" class="TextBoxWithNumber" value="" />
        <br />
          <input type="button" id="btnBackToObj" value="BacktToObject" />
    </div>
</body>
</html>
