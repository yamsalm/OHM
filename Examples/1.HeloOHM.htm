<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.OHM.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
        var data = { Msg: "Hello World", User: "OHM" };
        $(function () {
            //The old way to put Html
            // $(".Msg").html(data.Msg);
            // $(".User").val(data.User);

            //With OHM
            $(".pnlForm").ObjectToHtml(data);

            $("#btnBackToObj").click(function () {
                //The old way to get Html
                // var newData = {};
                // newData.Msg = $(".Msg").html();
                // newData.User $(".User").val();

                //With OHM
                var newData = $(".pnlForm").HtmlToObject(data);

                alert(JSON.stringify(newData));
                //use firebug for better web :-) 
                // console.log(JSON.stringify(newData));
            });
        });
    </script>
</head>
<body>
    <div class="pnlForm">
        <h3 class="Msg"></h3>
        <input type="text" class="User" value="" />
        <input type="button" id="btnBackToObj" value="BacktToObject" />
    </div>
</body>
</html>
